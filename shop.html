<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳網頁</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="shop.js"></script>


    <style>
        .form-group {
            margin-top: 10000px; /* 調整為您想要的間距值 */
        }
    </style>
</head>

<body>
<div class="container">
    <div class="d-flex align-items-center justify-content-center" style="height: 90vh; margin-top: -50px;">
        <div class="card" style="width: 10000px; height: 500px;">
        <div class="card-header">
        結帳
        </div>
        <div class="row g-0">
            <div class="col-md-4">
                <img src="image/win11img.jpg" alt="Product Image" class="img-fluid">
            </div>
            <div class="col-md-8">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h2 class="card-title">Windows 11 專業版</h2>
                    <p class="card-text">僅限教學用途，就算真的下單我們也不會發貨</p>
                    <!-- Example single danger button -->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown button
                        </button>
                        <ul class="dropdown-menu" id="dropdownMenu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#" data-value="1">1</a></li>
                            <li><a class="dropdown-item" href="#" data-value="2">2</a></li>
                            <li><a class="dropdown-item" href="#" data-value="3">3</a></li>
                        </ul>

                    </div>


                    <div class="mt-5"> <!-- 新增容器 div -->
                        <h3>價格: $99</h3>
                    </div>
                    <button class="btn btn-primary position-absolute bottom-0 end-0 translate-middle">立即購買</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>


</body>
</html>
